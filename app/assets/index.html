<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>PlayQueue:dev</title>

  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/stylesheets/app.css">
</head>

<body>
  <div id="splash">
    <div class="logo icon-headphones"></div>
  </div>

  <div id="player">
    <div class="duration"></div>
    <div class="progress back-line"></div>
    <div class="progress progress-line"></div>
    <div id="played-track"></div>
    <div class="progress seek"></div>
  </div>

  <header>
    <div id="back-btn" class="btn appbar-btn"><div class="icon-appbararrowleft"></div></div>
    <div class="play-controls">
      <div id="btn-prev" class="btn appbar-btn"><div class="icon-appbarcontrolrewind"></div></div>
      <div id="btn-play" class="btn appbar-btn"><div class="icon-appbarcontrolplay"></div></div>
      <div id="btn-next" class="btn appbar-btn"><div class="icon-appbarcontrolfastforward"></div></div>
    </div>
    <div class="header-controls">
      <div id="btn-search" class="btn icon-appbarmagnify"></div>
      <div id="btn-queue" class="btn icon-appbarlist"><div class="count"></div></div>
    </div>
    <div id="header-menu" class="header-menu"></div>
  </header>

  <div id="main-layout" class="stack">
    <div class="content-overlay"></div>
    <div id="tracklist" class="tracklist"></div>

    <div id="groups" class="item"></div>
    <div id="albums" class="item"></div>
    <div id="friends" class="item"></div>
    <div id="group" class="item"></div>
    <div id="group-library" class="item"></div>
  </div>

  <div id="queue" class="queue">
    <div class="qorder-separator-wrapper">
      <div class="qorder-separator-line"></div>
    </div>
    <div class="queue-list"></div>
  </div>

  <script src="/javascripts/vendor.js"></script>
  <script src="/javascripts/templates.js"></script>
  <script src="/javascripts/app.js"></script>
  <script>require('initialize');</script>

</body>
</html>
