<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>PlayQueue:dev</title>

  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="stylesheets/app.css">
</head>

<body>
  <div id="splash">
    <div class="logo icon-headphones"></div>
  </div>

  <header>
    <div id="back-btn" class="btn icon-arrow-left"></div>
    <div class="btn-group right-btn-group">
      <div id="btn-search" class="btn icon-search"></div>
    </div>
    <div id="header-menu" class="header-menu"></div>
  </header>

  <div id="main-layout">
    <div class="content-overlay"></div>
    <div id="tracklist" class="tracklist"></div>
    <div id="queue" class="queue"></div>

    <div id="content-layout" class="stack content-layout">
      <div id="home" class="grouped-grid-layout"></div>
      <div id="groups" class="grid-layout"></div>
      <div id="albums" class="grid-layout"></div>
      <div id="friends" class="grid-layout"></div>
      <div id="group"></div>
    </div>
  </div>

  <footer>
    <div id="player">
      <div class="progress">
        <div class="back-line"></div>
        <div class="progress-line"></div>
      </div>
      <div class="btn-group left-btn-group">
        <div id="btn-queue" class="btn icon-list"></div>

        <div class="btn-group play-btns">
          <div id="btn-prev" class="btn icon-first"></div>
          <div id="btn-play" class="btn icon-play"></div>
          <div id="btn-next" class="btn icon-last"></div>
        </div>
        <div class="btn icon-mute"></div>
      </div>
      <div id="played-track"></div>
    </div>
    <canvas id="visualization" height="600" width="600"></canvas>
  </footer>

  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/templates.js"></script>
  <script src="javascripts/app.js"></script>
  <script>require('initialize');</script>

</body>
</html>
